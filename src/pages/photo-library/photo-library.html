<ion-header>

    <ion-navbar>
        <ion-title>photo-library</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button (click)="loadPhotos()">Load Photos</button>
    <button ion-button (click)="savePhoto()">Save Photo</button>

    <ion-list>
        <ion-item *ngFor="let photo of photos">
            <ion-img [src]="photos.thumbnailURL"></ion-img>
            <p>{{photo.fileName}}</p>
        </ion-item>
    </ion-list>
</ion-content>
